<form>

    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
        <label for="usermail">Email:</label>
        <input type="email" id="usermail" name="usermail">
        </div>
    </fieldset>

    <fieldset>
        <legend>Send a message</legend>

        <div class="form-item column1">
        <label for="browser">Select the purpose of the message</label>
        <select name="browser" id="browser">
            <option value="chrome">General Inquiry</option>
            <option value="firefox">Reservation Question</option>
            <option value="safari">Website Suggestion</option>
        </select>
        </div>

        <label for="feedback"></label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Write here..."></textarea>

        <div class="form-item column1">
        <label for="pet">Please subscribe me to the monthly newsletter</label>
        <input type="checkbox" id="pet" name="pet">
        </div>

    </fieldset>
    <button type="submit">Sumbit</button>
</form>
